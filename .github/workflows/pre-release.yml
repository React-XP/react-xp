name: Pre-release packages
on:
  workflow_dispatch:
  push:
    branches:
      - develop
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      # - name: Run tests
      #   run: pnpm run test

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpx semantic-release --debug

      - name: Nothing to release
        if: ${{ env.NEXT_RELEASE_VERSION == '' }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('Nothing to release')

      # <Core package>
      - name: update package.json version
        uses: jaywcjlove/github-action-package@main
        with:
          path: ./src/packages/core/package.json
          data: |
            {
              "version": "${{env.NEXT_RELEASE_VERSION}}"
            }

      - name: Run build
        working-directory: ./src/packages/core
        run: pnpm run build

      - name: Publish
        working-directory: ./src/packages/core
        run: pnpm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      # </Core package>

      # <Theme package>
      - name: update package.json version
        uses: jaywcjlove/github-action-package@main
        with:
          path: ./src/packages/theme/package.json
          data: |
            {
              "version": "${{env.NEXT_RELEASE_VERSION}}"
            }

      - name: Run build
        working-directory: ./src/packages/theme
        run: pnpm run build

      - name: Publish
        working-directory: ./src/packages/theme
        run: pnpm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      # </Theme package>

      # <Ui package>
      - name: update package.json version
        uses: jaywcjlove/github-action-package@main
        with:
          path: ./src/packages/ui/package.json
          data: |
            {
              "version": "${{env.NEXT_RELEASE_VERSION}}"
            }

      - name: Run build
        working-directory: ./src/packages/ui
        run: pnpm run build

      - name: Publish
        working-directory: ./src/packages/ui
        run: pnpm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      # </Ui package>
